<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/2da7ac124d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container2">
        <header>
            <nav>
                <div class="menuDerecha">Gmail</div>
                <div class="menuDerecha">Imágenes</div>
                <div class="menuDerecha"><i class="fa-solid fa-grip"></i></div>  
            </nav>
        </header>
        <div class="container">
            <h1>Google</h1>
            <div class="barraBusqueda">
                <div class="valor"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="valor"><input type="text" name="barraBusqueda" id="barraBusqueda" placeholder="Haz una búsqueda en google o escribe un URL"></div>
                <div class="valor"><button class="botonBarraBusqueda"><i class="fa-solid fa-microphone"></i></button></div>
            </div>
            <div class="aplicaciones">
                <div class="icon"><button class="img"><img src="img/instagram.png" alt="imagen_instragram"></button></div>
                <div class="icon"><button class="img"><img src="img/youtube.png" alt="imagen_youtube"></button></div>
                <div class="icon"><button class="img"><img src="img/mas.png" alt="imagen_mas"></button></div>
            </div>
        </div>
        <footer>
            <div class="abajoderecha">
                <div class="value"><i class="fa-solid fa-pen"></i></div>
                <div class="value">Personalizar Chrome</div>
            </div>
        </footer>
    </div>
</body>
</html>
